<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Finalcss.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>SHOP</h2>
        <ul>
          <li><a href="Finalhtml.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="Finalcart.html">
              <ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="image">
        <img src="Smart1.png" alt="thsirt1" />
        <h3>Smart magazine</h3>
        <h3>£10.00</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
        <input type="hidden" value="10" />
      </div>
      <div class="image">
        <img src="Drives.jpg" alt="thsirt1" />
        <h3>Drives magazine</h3>
        <h3>£8.00</h3>
        <a class="add-cart cart2" href="#">Add Cart</a>
        <input type="hidden" value="8" />
      </div>
      <div class="image">
        <img src="PWE.png" alt="thsirt1" />
        <h3>PWE magazine</h3>
        <h3>£5.00</h3>
        <a class="add-cart cart3" href="#">Add Cart</a>
        <input type="hidden" value="5" />
      </div>
      <div class="image">
        <img src="HP.jpg" alt="thsirt1" />
        <h3>H&P magazine</h3>
        <h3>£4.00</h3>
        <a class="add-cart cart4" href="#">Add Cart</a>
        <input type="hidden" value="4" />
      </div>
    </div>
    <script src="FinalJS.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
