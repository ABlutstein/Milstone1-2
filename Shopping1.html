<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="Shopping.css" />
  </head>

  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="text-center">Products</h2>
        <div class="products">
          <!--
					https://www.iconfinder.com/iconsets/beverage
					Creative Commons (Attribution 3.0 Unported)
					https://creativemarket.com/eucalyp
				-->
          <div class="product">
            <img class="product__image" src="beer.svg" alt="Beer" />
            <h2 class="product__name">Beer</h2>
            <h3 class="product__price">6.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product__image"
              src="champagne.svg"
              alt="Energy Drink"
            />
            <h2 class="product__name">Energy Drink</h2>
            <h3 class="product__price">5.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product__image" src="cocktail.svg" alt="Juice" />
            <h2 class="product__name">Juice</h2>
            <h3 class="product__price">4.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product__image" src="energy-drink.svg" alt="Milk" />
            <h2 class="product__name">Milk</h2>
            <h3 class="product__price">2.50</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product__image"
              src="dessert-wine.svg"
              alt="Dessert wine"
            />
            <h2 class="product__name">Dessert wine</h2>
            <h3 class="product__price">1.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img class="product__image" src="cola.svg" alt="Smoothie" />
            <h2 class="product__name">Smoothie</h2>
            <h3 class="product__price">6.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="text-center">Cart</h2>
        <div class="cart"></div>
      </section>
    </main>

    <script src="Shopping.js"></script>
  </body>
</html>
